<!DOCTYPE html>
<html lang="en">
<head>

    <title>Parattakorn</title>
    <style>
        /* select all element */
        * {
            margin: 0;
            padding: 0;
            border-radius: 12px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #4a4a4a;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .text-section {
            background-color: #1b1ed3;
            padding: 1rem;
            text-align: center;
        }

        .three-columns {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .three-columns .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #ffffff;
            padding: 1rem;
            flex: 1;
            max-width: 20%;
        }

        .three-columns img {
            color: white;
            width: 80%;
            height: auto;
        }

        .two-columns {
            display: flex;
            gap: 1rem;
        }

        .two-columns .image {
            background-color: #383434;
            flex: 2;
            height: 350px;
        }

        .two-columns .text {
            background-color: #90c9d8;
            flex: 1;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
